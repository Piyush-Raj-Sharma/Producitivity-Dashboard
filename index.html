<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <section class="allElems">
        <div class="todo elem" id="0">
          <img
            src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>To Do List</h2>
        </div>
        <div class="daily elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1622737133809-d95047b9e673?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="moti elem" id="2">
          <img
            src="https://images.unsplash.com/photo-1643780668909-580822430155?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Motivation</h2>
        </div>
        <div class="pomo elem" id="3">
          <img
            src="https://images.unsplash.com/photo-1502921935-be74c0dc50fd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Pomodoro Timer</h2>
        </div>
        <div class="goals elem" id="4">
          <img
            src="https://images.unsplash.com/photo-1597852074816-d933c7d2b988?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>
      <section class="fullElem todo-list-fullpage">
        <button class="back" id = '0'><i class="ri-close-fill" ></i></button>
        <h2>Your personalized Task List</h2>
        <div class="todo-Container">
            <div class="addTask">
                <form>
                    <input type="text" name="" id="task-input" placeholder="Enter Task" required>
                    <textarea name="" id="" placeholder="Enter Details"></textarea>
                    <div class="mark-imp">
                      <input type="checkbox" name="checkbox" id="check">
                      <label for="check">Mark as Important!</label>
                    </div>
                    <Button>Add Task</Button>
                </form>
            </div>
            <div class="allTask">
              <!-- <div class="task">
                <h5>Hello World</h5>
                <button>Mark as Completed</button>
              </div> -->
            </div>
        </div>
      </section>
      <section class="fullElem daily-planner-fullpage">
        <button class="back" id = '1'><i class="ri-close-fill" ></i></button>
        <div class="header">
          <h2>Plan your Day</h2>
          <button id="clearDayPlanner">Clear All Tasks</button>
        </div>
      
        <div class="day-planner">
          <!-- <div class="day-planner-time">
            <p>6:00 - 7:00</p>
            <input type="text" placeholder="...">
          </div> -->
        </div>

      </section>
      <section class="fullElem motivational-fullpage">
        <button class="back" id = '2'><i class="ri-close-fill" ></i></button>
        <div class="motivation-container">
          
        </div>
      </section>
      <section class="fullElem pomodoro-fullpage">
        <button class="back" id = '3'><i class="ri-close-fill" ></i></button>
        <h1>Pomodoro Timer Page</h1>
      </section>
      <section class="fullElem daily-goals-fullpage">
        <button class="back" id = '4'><i class="ri-close-fill" ></i></button>
        <h1>Daily Goals Page</h1>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
